<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-buttons">
      <button onclick="setTheme('light')">Modo Claro</button>
      <button onclick="setTheme('dark')">Modo Escuro</button>
      <button onclick="setTheme('high-contrast')">Alto-Contraste</button>
      <button onclick="toggleCalculatorMode()">Modo Científica</button>
    </div>
    <div class="container">
      <h1>Calculadora</h1>
      <div class="input-container">
        <input type="text" id="resultado" disabled placeholder="Resultado">
      </div>
      <div class="buttons" id="simple-buttons">
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="appendNumber('+')">+</button>
  
        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button onclick="appendNumber('-')">-</button>
  
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button onclick="appendNumber('*')">*</button>
  
        <button onclick="appendNumber(0)">0</button>
        <button onclick="clearResult()">C</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendNumber('/')">/</button>
      </div>
      <div class="buttons" id="scientific-buttons" style="display:none;">
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="appendNumber('+')">+</button>
  
        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button onclick="appendNumber('-')">-</button>
  
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button onclick="appendNumber('*')">*</button>
  
        <button onclick="appendNumber(0)">0</button>
        <button onclick="clearResult()">C</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendNumber('/')">/</button>

        <!-- Botões científicos -->
        <button onclick="appendNumber('Math.sin(')">sin</button>
        <button onclick="appendNumber('Math.cos(')">cos</button>
        <button onclick="appendNumber('Math.tan(')">tan</button>
        <button onclick="appendNumber('Math.log(')">log</button>
        <button onclick="appendNumber('Math.sqrt(')">√</button>
        <button onclick="appendNumber('Math.PI')">π</button>
        <button onclick="appendNumber('Math.E')">e</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>  
</html>
